<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>a, img tag demo</title>
  </head>
  <body>
    <h3>hyperlink</h3>
    <!--simply a hyperlink using a tag-->
    <a href="https://www.google.com/?client=safari" target="_blank">
      click to go to Google</a>

    <br>
    <br>
    <h3>image</h3>
    <!--img tag-->
    <img src="image/dogcat.png" alt="cat and dog cuddling together">

    <br>
    <br>
    <h3>image hyperlink</h3>
    <!--image hyperlink-->
    <a href="https://www.google.com/?client=safari" target="_blank">
      <img src="image/fatcat.jpg" alt="a fat cat standing on two legs">
    </a>

  </body>
</html>
