<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List tag demo</title>
  </head>
  <body>
    <!--this is an order list-->
    <ol type="I">
      <li>tomatoes</li>
      <li><em>carrots</em></li>
      <li><strong>broccoli</strong></li>
      <li><h3>Cucumbers</h3></li>
    </ol>

    <!--this is an unordered list-->
    <ul type="circle">
      <li>apples</li>
      <li>oranges</li>
      <li>bananas</li>
    </ul>

    <!--practice-->

    <h3>cats and dogs relationships</h3>
    <ol>
      <li>From cats' angles</li>
      <ul type="square">
        <li>they don't like dogs</li>
        <li>actually, they hate them</li>
        <ol>
          <li> <em>well, why not?</em> </li>
          <li> <em>why don't they like dogs? </em> </li>
        </ol>
      </ul>
      <br>
      <br>
      <li> <img src="image/toycat.jpeg" alt=""> </li>
    </ol>
  </body>
</html>
